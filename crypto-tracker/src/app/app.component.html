<div>
  <mat-toolbar>
    <span [routerLink]="['/coin-list']">Crypto Tracker</span>
    <span class="example-spacer"></span>
    <mat-form-field appearance="outline">
      <mat-label>Currency</mat-label>
      <mat-select (valueChange)="sendCurrency($event)" class="text-sm" [(ngModel)]="selectedCountry">
        <mat-option selected value="INR">INR</mat-option>
        <mat-option value="USD">USD</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-toolbar>
</div>
<router-outlet></router-outlet>
